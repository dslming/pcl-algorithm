<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Milan Darjanin">
    <title>kd-Tree</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="control-box">

            <div class="controls">
                <div class="group">
                    <label for="kValue">Number of neighbours</label>
                    <input type="number" name="kValue" id="kValue" value="2">
                </div>
                <div class="group">
                    <button id="clear" class="description" title="">Clear</button>
                </div>
                <div class="group">
                    <label title="">Type of split value</label>
                    <div>
                        <button id="median">Median value</button>
                        <button id="average">Average value</button>
                    </div>
                </div>
                <div class="group">
                    <label for="pointRadius">Radius of point</label>
                    <input type="number" name="pointRadius" id="pointRadius" value="3">
                </div>
            </div>




        </div>
        <div class="canvas">
            <canvas id="canvas" width="500" height="500" oncontextmenu="return false;"></canvas>
        </div>

    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/vincent.js"></script>
    <script src="js/kdTree.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
